<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrit Water Delivery - Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @media (max-width: 640px) {
            .mobile-px-2 {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0070f3 0%, #00c6fb 100%);
        }
        .qr-code-section {
            text-align: center;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 2rem auto;
        }
        /* Success overlay styles from the provided animation */
        :root {
            --success: #22c55e; /* green-500 */
            --bg: #0a0a0a88;   /* semi-dark overlay */
            --card: #ffffff;
        }
        .success-overlay { 
            position: fixed; inset: 0; display: none; 
            align-items: center; justify-content: center; 
            background: var(--bg); z-index: 9999;
            -webkit-backdrop-filter: saturate(120%) blur(2px);
            backdrop-filter: saturate(120%) blur(2px);
        }
        .success-overlay.show { display: flex; }
        .success-card {
            width: min(92vw, 360px); background: var(--card); border-radius: 18px; 
            padding: 28px 24px; box-shadow: 0 20px 40px rgba(0,0,0,.18);
            text-align: center; overflow: hidden; position: relative;
            transform: scale(.96); opacity: 0; animation: card-in 220ms ease-out forwards;
        }
        @keyframes card-in { to { transform: scale(1); opacity: 1 } }
        .icon-wrap { width: 96px; height: 96px; margin: 4px auto 12px; position: relative; }
        .ring { position: absolute; inset: -14px; border-radius: 999px; border: 3px solid var(--success);
            opacity: 0; animation: ring 2s ease-out forwards; }
        @keyframes ring { 0% { transform: scale(.6); opacity: .0 } 25% { opacity: .35 } 60% { opacity: .12 } 100% { transform: scale(1.45); opacity: 0 } }
        svg { display: block; width: 100%; height: 100%; }
        .circle { stroke: var(--success); stroke-width: 8; fill: none; stroke-linecap: round; 
            stroke-dasharray: 301.59; stroke-dashoffset: 301.59; animation: draw 600ms ease-out forwards 120ms; }
        .check { stroke: var(--success); stroke-width: 8; fill: none; stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: 90; stroke-dashoffset: 90; animation: draw 520ms cubic-bezier(.2,.8,.2,1) forwards 380ms; }
        @keyframes draw { to { stroke-dashoffset: 0; } }
        .icon-pop { position: absolute; inset: 0; border-radius: 999px; animation: pop 360ms ease-out 760ms both; }
        @keyframes pop { from { transform: scale(1) } 60% { transform: scale(1.08) } to { transform: scale(1) } }
        .title { font-weight: 700; font-size: 1.15rem; letter-spacing: .2px; margin: 2px 0 4px; 
            opacity: 0; transform: translateY(6px); animation: fadeUp 420ms ease-out 820ms forwards; }
        .subtitle { color: #555; font-size: .95rem; margin: 0; opacity: 0; transform: translateY(6px);
            animation: fadeUp 420ms ease-out 940ms forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0) } }
        .bar { position: absolute; left: 0; right: 0; bottom: 0; height: 3px; background: #e8f7ee; }
        .bar > i { display: block; height: 100%; width: 0%; background: var(--success); opacity: .9;
            animation: fill 2000ms linear forwards; }
        @keyframes fill { to { width: 100% } }
    </style>
</head>
<body class="bg-gray-50">
    <header class="gradient-bg text-white py-4 px-4 md:py-8">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl md:text-4xl font-bold">Amrit</h1>
                    <p class="mt-1 md:mt-2 text-blue-100 text-sm md:text-base">Premium Water Delivery</p>
                </div>
                <div class="h-12 w-12 md:h-20 md:w-20 bg-white rounded-full flex items-center justify-center overflow-hidden">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c8818a97-d601-4fcf-9974-a8965738b533.png" 
                         alt="Amrit logo - A blue water droplet with a leaf element inside"
                         class="h-10 md:h-16 w-auto">
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-2 md:px-4 py-4 md:py-8">
        <div id="qrCodeSection" class="qr-code-section">
            <h2 class="text-lg md:text-xl font-semibold mb-4">Scan to Pay</h2>
            <img src="qr.jpg" alt="Payment QR Code" class="mx-auto mb-4">
            <p class="text-sm md:text-base text-gray-700"><strong>Please scan the QR code or send a screenshot to </strong><a href="tel:+9142626186" class="text-blue-600 hover:underline"><strong>9142626186</strong></a> <strong>to complete your payment.</strong></p><br>
            <p><strong>OR</strong></p><br>
            <h3><strong>You can also call and take direct payment at 9142626186</strong></h3>
            <button id="confirmPayment" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium text-sm md:text-base transition duration-150">
                Confirm Payment
            </button>
        </div>
        <!-- Success Overlay -->
        <div id="order-success" class="success-overlay" role="status" aria-live="polite">
            <div class="success-card">
                <div class="icon-wrap">
                    <div class="ring"></div>
                    <svg viewBox="0 0 110 110" aria-hidden="true">
                        <circle class="circle" cx="55" cy="55" r="48"/>
                        <path class="check" d="M34 58 L50 74 L80 44"/>
                    </svg>
                    <div class="icon-pop"></div>
                </div>
                <div class="title">Order successfully placed</div>
                <p class="subtitle">Weâ€™ll send updates to your email/phone.</p>
                <div class="bar"><i></i></div>
            </div>
        </div>
    </main>

    <script>
        /**
         * Shows a 2s success animation overlay and resolves when it finishes.
         * Usage: await showOrderSuccess(); // then redirect or update UI
         */
        function showOrderSuccess(duration = 2000) {
            return new Promise((resolve) => {
                const overlay = document.getElementById('order-success');
                if (!overlay) return resolve();
                // Reset (in case called twice quickly)
                overlay.classList.remove('show');
                void overlay.offsetWidth; // reflow to restart CSS animations
                overlay.classList.add('show');

                // Auto-hide after duration
                setTimeout(() => {
                    overlay.classList.remove('show');
                    resolve();
                }, duration);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const confirmButton = document.getElementById('confirmPayment');
            confirmButton.addEventListener('click', function() {
                document.getElementById('qrCodeSection').classList.add('hidden');
                // Trigger the new success animation
                showOrderSuccess().then(() => {
                    // Clear stored order data
                    localStorage.removeItem('cart');
                    localStorage.removeItem('discount');
                    localStorage.removeItem('orderData');
                    window.location.href = 'index.html';
                });
            });
        });
    </script>
</body>
</html>
